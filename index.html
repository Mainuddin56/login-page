<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="body-section">
        <div class="signup-sign">
            <div class="image">
                
                <div class="navication"> 
                    <nav>
                        <a href="#" class="logo"><i class="fa-solid fa-beer-mug-empty"></i></a>
                    </nav>
                    <p>
                        Plan your activities and control your<br>
                        progress online
                    </p>
                    
                </div>
            </div>
            <div class="signup">
                <div class="login">
                    <button>
                        <a href="#">sign up</a>
                    </button>
                    <button class="signin">
                        <a href="#">sign in</a>
                    </button>
                    
                    <form action="" class="form">
                        <div class="heading">
                            <a href="#">Sign in</a> or
                            <a href="#">sign up</a>
                        </div>
                        <div class="text-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Full Name" value="Full Name">
                        </div>
                        <div class="text-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" value="password">
                        </div>
                        <div class="text-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email.com" value="Email">
                        </div>
                        <button class="btn">
                            <a href="#">sign in</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
